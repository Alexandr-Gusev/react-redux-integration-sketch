<html>
<head>
	<link href="bundle.css" rel="stylesheet"></head>
	<script type="text/javascript" src="bundle.js"></script>
	<script type="text/javascript" src="from-react.js"></script>
	<script>
		function show(page) {
			if (page === "news") {
				var e = new Event("react-news");
				e.action = "update";
				document.dispatchEvent(e);
			}
			var pages = document.getElementById("pages");
			for (var i = 0; i < pages.children.length; i++) {
				document.getElementById(pages.children[i].id + "_item").style.background = pages.children[i].id === page ? "#C0C0C0" : "";
				pages.children[i].style.display = pages.children[i].id === page ? "" : "none";
			}
		}
	</script>
</head>
<body>
	<div id="news-popup"></div>
	<div style="height: 100%; display: flex;">
		<div>
			<div style="width: 200px; padding-right: 8px;">
				<div id="notifications_item" onclick="show('notifications');">Notifications</div>
				<div id="news_item" onclick="show('news');">News</div>
			</div>
		</div>
		<div id="pages" style="flex: 1 1 auto;">
			<div id="notifications">Notifications</div>
			<div id="news">News</div>
		</div>
		<script>
			window.qsTr = function(s) {return s;};
			
			var e;
			
			e = new Event("react-user-props");
			e.action = "set";
			e.userProps = {cms_url: "http://localhost:1337"};
			document.dispatchEvent(e);
			
			e = new Event("react-news");
			e.action = "render";
			document.dispatchEvent(e);
			e.action = "show-popup-if-needed";
			document.dispatchEvent(e);
			
			show("notifications");
		</script>
	</div>
</body>
</html>
