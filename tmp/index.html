<html>
<head>
	<link href="bundle.css" rel="stylesheet"></head>
	<script type="text/javascript" src="bundle.js"></script>
	<script>
		function show(page) {
			var pages = document.getElementById("pages");
			for (var i = 0; i < pages.children.length; i++) {
				document.getElementById(pages.children[i].id + "_item").style.color = pages.children[i].id === page ? "red" : "black";
				pages.children[i].style.display = pages.children[i].id === page ? "block" : "none";
			}
		}
	</script>
</head>
<body>
	<div style="display: flex; width: 100%; height: 100%;">
		<div style="width: 200px; height: 100%; overflow: auto;">
			<div id="notifications_item" style="width: 100%;" onclick="show('notifications');">Notifications</div>
			<div id="news_item" style="width: 100%;" onclick="show('news');">News</div>
		</div>
		<div id="pages" style="position: relative; width: 100%; height: 100%; overflow: auto;">
			<div id="notifications" style="display: none; position: absolute; left: 0; top: 0; width: 100%; height: 100%;">Notifications</div>
			<div id="news" style="display: none; position: absolute; left: 0; top: 0; width: 100%; height: 100%;">News</div>
		</div>
		<script>
			window.qsTr = function(s) {return s;};
			var e = new Event("set-user-props");
			e.userProps = {cms_url: "http://192.168.1.38"};
			document.dispatchEvent(e);
			document.dispatchEvent(new Event("news-render"));
			show("notifications");
		</script>
	</div>
</body>
</html>
